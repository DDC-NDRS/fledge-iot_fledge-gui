<div class="container is-fluid">
        <ng-progress [positionUsing]="'marginLeft'" [minimum]="0.15" [maximum]="1"
                    [speed]="200" [showSpinner]="true" [direction]="'leftToRightIncreased'"
                    [color]="'#1B95E0'" [trickleSpeed]="300" [thick]="true" [ease]="'linear'">
        </ng-progress>
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">
              Certificate Store
            </p>
          </header>
          <div class="card-content">
            <div class="content">
              <div class="columns">
                <div class="column">
                    <div class="file">
                        <label class="file-label">
                            <input class="file-input" type="file" name="resume">
                            <span class="file-cta">
                            <span class="file-icon">
                                <i class="fa fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Choose a fileâ€¦
                            </span>
                            </span>
                        </label>
                    </div>
                </div>
              </div>
            </div>
            <table class="table is-striped is-narrow scroll is-responsive" cellpadding="0" cellspacing="0">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Key</th>
                  <th>Certificate</th>
                </tr>
              </thead>
              <tbody>
                <!-- <tr *ngFor="let log of audit">
                  <td>{{log.source}}</td>
                  <td>
                    <small> {{log.severity}}</small>
                  </td>
                  <td>
                    <span class="tag is-rounded"> {{log.timestamp | dateparser: 'DD-MM-YYYY HH:mm:ss'}}</span>
                  </td>
                  <td>
                    <small> {{log.details | json}}</small>
                  </td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
