<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item is-hidden-desktop" href="/">
      <b>FogLAMP</b>
    </a>
    <a class="navbar-item is-hidden-mobile" href="/">
      <b>FogLAMP Management</b>
    </a>
  </div>
  <div class="navbar-start">
    <a class="navbar-item"></a>
  </div>
  <div class="navbar-end">
    <a class="navbar-item is-hidden-mobile">
      <span [ngClass]="ping_info.is_alive?'tag is-success':'tag is-danger'">
        <i [ngClass]="ping_info.is_alive?'fa fa-check-circle-o':'fa fa-times-circle'" aria-hidden="true"></i>
      </span>
      <span class="tag" style="white-space: pre">{{ping_info.service_status}}</span>
    </a>
    <div class="navbar-item has-dropdown is-hoverable is-hidden-mobile">
      <a *ngIf='isUserLoggedIn' class="navbar-link">
        <b class="has-text-grey"> &nbsp;{{userName}}&nbsp; </b>
      </a>
      <div class="navbar-dropdown">
        <a class="navbar-item">
          <span *ngIf='isUserLoggedIn' (click)="logout()">
            <i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp; Log Out
          </span>
        </a>
        <a class="navbar-item">
          <span *ngIf="ping_info.is_alive && isUserLoggedIn || isSkip" (click)="openModal()">
            <i class="fa fa-power-off" aria-hidden="true"></i>&nbsp; Shut down
          </span>
        </a>
      </div>
    </div>
    <div class="is-hidden-desktop navbar-dropdown">
      <span [ngClass]="ping_info.is_alive?'tag is-success':'tag is-danger'">{{ping_info.service_status}}</span>
      &nbsp;
      <span *ngIf="ping_info.is_alive && isUserLoggedIn || isSkip" class="button is-danger is-small" (click)="openModal()">
        <i class="fa fa-power-off" aria-hidden="true"></i>
      </span>
      &nbsp;
      <b *ngIf='isUserLoggedIn' class="has-text-grey">
        {{userName}}
        <i class="fa fa-sign-out" aria-hidden="true" (click)="logout()"></i>
      </b>
    </div>
  </div>
  <div class="navbar-burger" (click)="toggleClick()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <shutdown-modal (shutdown)='shutdown($event)' [shutDownData]='shutDownData'></shutdown-modal>
</nav>
