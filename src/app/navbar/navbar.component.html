<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <div *ngIf='isUserLoggedIn || isSkip' class="navbar-burger" (click)="toggleClick()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <a class="navbar-item is-hidden-desktop" href="/">
      <b>FogLAMP</b>
    </a>
    <a class="navbar-item is-hidden-mobile" href="/">
      <b>FogLAMP Management</b>
    </a>
  </div>
  <div class="navbar-menu is-hidden-mobile">
    <div class="navbar-start">
      <a class="navbar-item">
        <div class="tags has-addons">
          <span [ngClass]="ping_info.is_alive?'tag is-success':'tag is-danger'">
            <i [ngClass]="ping_info.is_alive?'fa fa-check-circle-o':'fa fa-times-circle'" aria-hidden="true"></i>
          </span>
          <span class="tag">{{ping_info.service_status}}</span>
        </div>
      </a>
    </div>
    <div class="navbar-end">
      <div class="navbar-item has-dropdown is-hoverable is-hidden-mobile">
        <a *ngIf='isUserLoggedIn || isSkip' class="navbar-link">
          <b class="has-text-grey"> &nbsp;{{(isSkip == true)? 'Guest' : userName}}&nbsp; </b>
        </a>
        <div class="navbar-dropdown">
          <a class="navbar-item">
            <span *ngIf='isUserLoggedIn' (click)="logout()">
              <i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp; Log Out
            </span>
            <span *ngIf='isSkip' (click)="login()">
              <i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp; Login
            </span>
          </a>
          <a class="navbar-item">
            <span *ngIf="ping_info.is_alive && isUserLoggedIn || isSkip" (click)="openModal()">
              <i class="fa fa-power-off" aria-hidden="true"></i>&nbsp; Shut down
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar-item is-hidden-desktop">
    <div class="navbar-end">
      <div class="navbar-item">
        <span [ngClass]="ping_info.is_alive?'tag is-success':'tag is-danger'">
          <i [ngClass]="ping_info.is_alive?'fa fa-check-circle-o':'fa fa-times-circle'" aria-hidden="true"></i>
        </span>
        &nbsp;&nbsp;
        <span *ngIf="ping_info.is_alive && isUserLoggedIn || isSkip" class="tag is-danger is-small" (click)="openModal()">
          <i class="fa fa-power-off" aria-hidden="true"></i>
        </span>
        &nbsp;&nbsp;
        <span *ngIf='isUserLoggedIn' class="tag has-text-weight-semibold has-text-grey">
          {{userName}} &nbsp;
          <i class="fa fa-sign-out" aria-hidden="true" (click)="logout()"></i>
        </span>
      </div>
    </div>
  </div>
  <shutdown-modal (shutdown)='shutdown($event)' [shutDownData]='shutDownData'></shutdown-modal>
</nav>
