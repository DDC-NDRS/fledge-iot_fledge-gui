<div class="field is-horizontal">
  <div class="field-label is-small">
    <label class="label">Duration</label>
  </div>
  <div class="field-body">
    <div class="field is-narrow">
      <div class="control">
        <input class="input is-small name-control" type="number" placeholder="duration"
          [(ngModel)]="config.value.duration" (ngModelChange)="getValue($event)" appNumberOnly>
      </div>
    </div>
  </div>
</div>
