<div class="field is-horizontal">
  <div class="field-label is-small">
    <label class="label">Script</label>
  </div>
  <div class="field-body">
    <div class="field is-narrow">
      <div class="control">
        <div id="script-dropdown" class="dropdown is-left">
          <div class="dropdown-trigger">
            <button (click)="toggleDropDown('script-dropdown')" class="button is-small" aria-haspopup="true"
              aria-controls="dropdown-menu">
              <span>{{config.name}}</span>
              <span class="icon is-small">
                <i class="fa fa-sm fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content">
              <a (click)="chooseScript(script); toggleDropDown('script-dropdown')" *ngFor="let script of controlScripts"
                class="dropdown-item">{{script.name}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="field is-horizontal">
  <div class="field-label is-small">
    <label class="label">Parameters</label>
  </div>
  <div class="field-body">
    <div class="field">
      <ng-container *ngFor="let c of config?.parameters|keyvalue: returnZero">
        <div class="field is-horizontal">
          <div class="field">
            <div class="control">
              <input placeholder="key" class="input is-small" type="text" [value]="c?.key">
            </div>
          </div>
          &nbsp;
          <div class="field">
            <div class="control">
              <input placeholder="value" class="input is-small" type="text" [value]="c?.value">
            </div>
          </div>
        </div>

      </ng-container>
    </div>
  </div>
</div>
