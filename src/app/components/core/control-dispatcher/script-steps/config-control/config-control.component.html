<div class="field is-horizontal">
  <div class="field-label is-small">
    <label class="label">Category</label>
  </div>
  <div class="field-body">
    <div class="field is-narrow">
      <div class="control">
        <!-- <input class="input is-small name-control" type="text" placeholder="Name" [value]="config?.category"> -->
        <tree-root #tree [nodes]="nodes" [options]="options" (toggleExpanded)="onNodeToggleExpanded($event)"
          (activate)="onNodeActive($event)"></tree-root>
      </div>
    </div>
  </div>
</div>
<div class="field is-horizontal">
  <div class="field-label is-small">
    <label class="label">Item</label>
  </div>
  <div class="field-body">
    <div class="field is-narrow">
      <div class="control">
        <!-- <input class="input is-small name-control" type="text" placeholder="Name" [value]="config?.item"> -->
        <div class="control">
          <div id="config-dropdown" class="dropdown is-left">
            <div class="dropdown-trigger">
              <button class="button is-small" aria-haspopup="true" aria-controls="dropdown-menu"
                (click)=toggleDropDown()>
                <span>DEMO</span>
                <span class="icon is-small">
                  <i class="fa fa-sm fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">
                <a (click)="chooseConfigItem(c)" *ngFor="let c of configItems" class="dropdown-item">{{c.key}}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="field is-horizontal">
  <div class="field-label is-small">
    <label class="label">Value</label>
  </div>
  <div class="field-body">
    <div class="field is-narrow">
      <div class="control">
        <input class="input is-small name-control" type="text" placeholder="Name" [value]="config?.value">
      </div>
    </div>
  </div>
</div>
