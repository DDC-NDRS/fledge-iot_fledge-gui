<table class="table scroll is-responsive is-hoverable">
  <thead>
    <tr>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let script of controlScripts">
      <td>
        <a [routerLink]="['script', script?.name]">
          {{script?.name}}
        </a>
      </td>
      <td>
        <button *ngIf="isAdmin" (click)="setScript(script);openModal('confirmation-dialog')"
          class="button is-small btn-delete">
          <span class="icon is-small">
            <i class="far fa-trash-alt"></i>
          </span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<app-confirmation-dialog id="confirmation-dialog">
  <section class="modal-card-body">
    Are you sure, you want to delete the script <b>{{script}}</b>?
  </section>
  <footer class="modal-card-foot">
    <button class="button is-small" (click)="closeModal('confirmation-dialog')">Cancel</button>
    <button class="button is-small is-danger" (click)="deleteScript(script)">Delete</button>
  </footer>
</app-confirmation-dialog>
