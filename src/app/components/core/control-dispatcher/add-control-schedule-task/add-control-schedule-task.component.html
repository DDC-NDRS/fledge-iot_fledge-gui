<div class="container is-fluid">
  <div class="navbar-item">
    <nav class="breadcrumb" aria-label="breadcrumbs">
      <ul>
        <li><a [routerLink]="['/control-dispatcher']" [queryParams]="{tab: 'tasks'}">Tasks</a></li>
        <li class="is-active">
          <a href="#" aria-current="page">
            <!-- {{editMode ? name : 'Add' }} -->
            Add
          </a>
        </li>
      </ul>
    </nav>
    <!-- <button *ngIf="editMode" (click)="refresh()" class="button is-small" id="refresh-check">
      <i class="fa fa-sm fa-sync" aria-hidden="true"></i>
    </button> -->
  </div>
  <div class="card">
    <div class="card-content step-content">
      <form #controlScheduleTaskForm="ngForm">
        <div class="column">
          <div class="field is-horizontal">
            <div class="field-label">
              <label class="label">Script</label>
            </div>
            <div class="field-body">
              <div class="field is-narrow">
                <div *ngIf="sharedService.checkAuth();else staticScriptDiv" class="control">
                  <div #scriptDropDown id="script-dropdown-{{controlIndex}}" class="dropdown is-left">
                    <div class="dropdown-trigger">
                      <button (click)="toggleDropDown(scriptDropDown.id)" class="button is-small" aria-haspopup="true"
                        aria-controls="dropdown-menu">
                        <span>{{script ? script : 'Select script'}}</span>
                        <span class="icon is-small">
                          <i class="fa fa-sm fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu" role="menu">
                      <div class="dropdown-content">
                        <a class="dropdown-item" *ngIf="scripts.length === 0"><small>No scripts found</small></a>
                        <a (click)="setScript(script.name);toggleDropDown('script-dropdown')"
                          *ngFor="let script of scripts" class="dropdown-item">{{script.name}}</a>
                      </div>
                    </div>
                  </div>
                </div>
                <ng-template #staticScriptDiv>
                  <div class="control">
                    <input name="script" class="input is-small" type="text" [ngModel]="config.name?config.name:'None'"
                      [ngClass]="{'is-static':!sharedService.checkAuth(), 'has-text-grey-light is-size-7': !config.name}"
                      [readonly]="!sharedService.checkAuth()">
                  </div>
                </ng-template>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label">
              <label class="label">Parameters</label>
            </div>
            <div class="field-body">
              <div class="field is-narrow">
                <div class="control">
                  <input placeholder="param to substitute" class="input is-small" name="type" type="text"
                    [(ngModel)]="type">
                </div>
              </div>
              &nbsp;
              <div class="field is-narrow">
                <div class="control">
                  <input placeholder="value" class="input is-small" name="value" type="text" required
                    [(ngModel)]="value">
                </div>
              </div>
              &nbsp;
              <!-- <div class="field is-narrow">
                <button class="delete is-small"></button>
              </div> -->
            </div>
          </div>
          <!-- <div class="field is-horizontal">
            <div class="field-label">
              <label class="label">Parameters</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="field is-horizontal">
                  <div class="field-body">
                    <div class="field">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div> -->
          <div class="field">
            <div class="columns">
              <div class="column is-one-fifth"></div>
              <div class="column btn-column"> <button class="button is-small is-link is-light has-background-white">
                  <span class="icon is-small">
                    <i class="fa fa-xs fa-plus" aria-hidden="true"></i>
                  </span>
                  <span>Add new</span>
                </button></div>
            </div>

          </div>
          <div class="field is-grouped is-pulled-right">
            <p class="control">
              <button [routerLink]="['/control-dispatcher']" [queryParams]="{tab: 'tasks'}"
                class="button is-small">Cancel</button>
            </p>
            <p class="control">
              <button type="button" class="button is-small is-link" (click)="save()">Save</button>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
