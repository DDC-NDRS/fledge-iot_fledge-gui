<div class="container is-fluid">
  <nav class="breadcrumb" aria-label="breadcrumbs">
    <ul>
      <li><a [routerLink]="['/control-dispatcher']" [queryParams]="{tab: 2}">ACLs</a></li>
      <li class="is-active">
        <a href="#" aria-current="page">
          {{update ? name : 'Add' }}
        </a>
      </li>
    </ul>
  </nav>
  <div class="card">
    <div class="card-content step-content">
      <form #aclForm="ngForm">
        <div class="column is-four-fifths">
          <div class="field is-horizontal">
            <div class="field-label">
              <label class="label">Name</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input name="name" class="input is-small" type="text" placeholder="Name" required [(ngModel)]="name"
                    [ngClass]="{'is-static':!sharedService.checkAuth()}" [readonly]="!sharedService.checkAuth()">
                </div>
                <!-- <div *ngIf="name.invalid && (name.dirty || name.touched)" class="help is-danger">
                  <div *ngIf="name.errors?.['required']">
                    Name is required.
                  </div>
                </div> -->
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label">
              <label class="label">Services</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="field is-horizontal">
                  <div class="field-body">
                    <div class="field">
                      <div class="control box">
                        <div class="columns">
                          <div class="column">
                            <div class="field is-horizontal">
                              <div class="field-label is-small">
                                <label class="label">Names</label>
                              </div>
                              <div class="field-body">
                                <div class="field">
                                  <div class="control">
                                    <ng-select placeholder="Select service name" [items]="services" [multiple]="true"
                                      bindLabel="name" groupBy="type" (add)="addServiceName($event.name)"
                                      [ngModel]="serviceNameList" (remove)="removeServiceName($event.label)"
                                      (clear)="clearServiceNames()" [ngModelOptions]="{standalone: true}">
                                    </ng-select>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="field is-horizontal">
                              <div class="field-label is-small">
                                <label class="label">Types</label>
                              </div>
                              <div class="field-body">
                                <div class="field">
                                  <div class="control">
                                    <ng-select placeholder="Select service type" [items]="serviceTypes" bindLabel="type"
                                      [multiple]="true" (add)="addServiceType($event)" [ngModel]="serviceTypeList"
                                      [ngModelOptions]="{standalone: true}" (remove)="removeServiceType($event.label)"
                                      (clear)="clearServiceTypes()">
                                    </ng-select>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="column is-1">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label">
              <label class="label">URLs</label>
            </div>
            <div class="field-body">
              <div class="field">
                <ng-container class="steps-list" *ngFor="let control of aclURLsList">
                  <div class="control box">
                    <div class="columns">
                      <div class="column">
                        <div class="field is-horizontal">
                          <div class="field-label is-small">
                            <label class="label">URL</label>
                          </div>
                          <div class="field-body">
                            <div class="field">
                              <div class="control">
                                <input #url name="url" class="input is-small" type="text" placeholder="URL"
                                  name="url-{{i}}" (input)="setURL(control.index, url?.value)" [value]="control?.url"
                                  [ngClass]="{'is-static':!sharedService.checkAuth()}"
                                  [readonly]="!sharedService.checkAuth()">
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="field is-horizontal">
                          <div class="field-label is-small">
                            <label class="label">ACLs</label>
                          </div>
                          <div class="field-body">
                            <div class="field">
                              <div class="control">
                                <ng-select placeholder="Select service type" [items]="serviceTypes" [multiple]="true"
                                  (add)="addACLServiceType($event.type, control.index)" [ngModel]="control?.acl"
                                  [ngModelOptions]="{standalone: true}" bindLabel="type"
                                  (remove)="removeACLServiceType($event.label, control.index)"
                                  (clear)="clearACLServiceTypes()">
                                </ng-select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="column is-1 close-btn-div">
                        <ng-container *ngIf="sharedService.checkAuth()">
                          <button (click)="deleteURLControl(control.index)" class="button is-small btn-delete">
                            <span class="icon is-small">
                              <i class="far fa-trash-alt"></i>
                            </span>
                          </button>
                        </ng-container>
                      </div>
                    </div>
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label">
              <label class="label"></label>
            </div>
            <div class="field-body">
              <div class="field is-grouped">
                <div class="control">
                  <button (click)="addURLControl()" class="button is-small">
                    <span class="icon is-small">
                      <i class="fa fa-xs fa-plus" aria-hidden="true"></i>
                    </span>
                    <span>{{aclURLsList?.length === 0? 'Add URL': 'Add new URL'}}</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="sharedService.checkAuth()" class="column is-four-fifths">
          <div class="columns">
            <div class="column is-2"></div>
            <div class="column">
              <div class="field is-grouped control-pad" *ngIf="update">
                <p class="control">
                  <button (click)="openModal('confirmation-dialog')" type="button"
                    class="button is-small is-danger is-outlined">Delete</button>
                </p>
              </div>
            </div>
            <div class="column">
              <div class="field is-grouped is-pulled-right">
                <p class="control">
                  <button [routerLink]="['/control-dispatcher']" [queryParams]="{tab: 2}"
                    class="button is-small">Cancel</button>
                </p>
                <p class="control">
                  <button [disabled]="!aclForm.valid || !aclForm.dirty" (click)="onSubmit(aclForm)" type="button"
                    class="button is-small is-link">Save</button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<app-confirmation-dialog id="confirmation-dialog">
  <section class="modal-card-body">
    Are you sure, you want to delete the ACL <b>{{name}}</b>?
  </section>
  <footer class="modal-card-foot">
    <button class="button is-small" (click)="closeModal('confirmation-dialog')">Cancel</button>
    <button class="button is-small is-danger" (click)="deleteAcl(name)">Delete</button>
  </footer>
</app-confirmation-dialog>
