<div class="container is-fluid">
  <nav class="breadcrumb" aria-label="breadcrumbs">
    <ul>
      <li><a [routerLink]="['/control-dispatcher']">ACLs</a></li>
      <li class="is-active">
        <a href="#" aria-current="page">
          Add
          <!-- {{scriptName ? scriptName : 'Add' }} -->
        </a>
      </li>
    </ul>
  </nav>
  <div class="card">
    <div class="card-content step-content">
      <form #aclForm="ngForm">
        <div class="column is-four-fifths">
          <div class="field is-horizontal">
            <div class="field-label">
              <label class="label">Name</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input name="name" class="input is-small" type="text" placeholder="Name" required [(ngModel)]="name"
                    [ngClass]="{'is-static':!sharedService.checkAuth()}" [readonly]="!sharedService.checkAuth()">
                </div>
                <!-- <div *ngIf="name.invalid && (name.dirty || name.touched)" class="help is-danger">
                  <div *ngIf="name.errors?.['required']">
                    Name is required.
                  </div>
                </div> -->
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label">
              <label class="label">Services</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="field is-horizontal">
                  <div class="field-body">
                    <div class="field">
                      <div class="control box">
                        <div class="field is-horizontal">
                          <div class="field-label is-small">
                            <label class="label">Names</label>
                          </div>
                          <div class="field-body">
                            <div class="field">
                              <div class="control">
                                <ng-select placeholder="Select service name" [items]="services" [multiple]="true"
                                  bindLabel="name" groupBy="type" (add)="addServiceName($event.name)"
                                  (remove)="removeServiceName($event.label)" (clear)="clearServiceNames()"></ng-select>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="field is-horizontal">
                          <div class="field-label is-small">
                            <label class="label">Types</label>
                          </div>
                          <div class="field-body">
                            <div class="field">
                              <div class="control">
                                <ng-select placeholder="Select service type" [items]="serviceTypes" [multiple]="true"
                                  (add)="addServiceType($event)" (remove)="removeServiceType($event.value)"
                                  (clear)="clearServiceTypes()"></ng-select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- <div id="acl-service-dropdown" class="dropdown is-left">
                          <div class="dropdown-trigger">
                            <button class="button is-small" aria-haspopup="true" aria-controls="dropdown-menu"
                              (click)="toggleDropDown('acl-service-dropdown')">
                              <span>Select service</span>
                              <span class="icon is-small">
                                <i class="fa fa-sm fa-angle-down" aria-hidden="true"></i>
                              </span>
                            </button>
                          </div>
                          <div class="dropdown-menu" id="dropdown-menu" role="menu">
                            <div class="dropdown-content">
                              <div class="menu">
                                <ng-container *ngFor="let service of services | keyvalue">
                                  <p class="menu-label">
                                    {{service.key}}
                                  </p>
                                  <ul class="menu-list" *ngFor="let s of service.value"
                                    (click)="selectService(s);toggleDropDown('acl-service-dropdown')">
                                    <a class="dropdown-item" [ngClass]="{disabled: s.select}">{{s.name}}</a>
                                  </ul>
                                </ng-container>
                              </div>
                            </div>
                          </div>
                        </div> -->
                    </div>
                  </div>
                </div>
                <!-- <div class="field is-grouped control-pad">
                  <p class="control">
                    <button (click)="addServiceControl()" type="button" class="button is-small is-outlined">Add new
                      service</button>
                  </p>
                </div> -->
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label">
              <label class="label">URLs</label>
            </div>
            <div class="field-body">
              <div class="field">
                <ng-container class="steps-list" *ngFor="let control of aclURLsList; let i = index">
                  <div class="control box">
                    <div class="field is-horizontal">
                      <div class="field-label is-small">
                        <label class="label">URL</label>
                      </div>
                      <div class="field-body">
                        <div class="field">
                          <div class="control">
                            <input #url name="url" class="input is-small" type="text" placeholder="URL"
                              name="url-{{control.key}}" (change)="setURL(control.key, url.value)"
                              [ngClass]="{'is-static':!sharedService.checkAuth()}"
                              [readonly]="!sharedService.checkAuth()">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="field is-horizontal">
                      <div class="field-label is-small">
                        <label class="label">ACLs</label>
                      </div>
                      <div class="field-body">
                        <div class="field">
                          <div class="control">
                            <ng-select placeholder="Select service type" [items]="serviceTypes" [multiple]="true"
                              (add)="addACLServiceType($event, control.key)"
                              (remove)="removeACLServiceType($event.value, control.key)"
                              (clear)="clearACLServiceTypes()"></ng-select>
                            <!-- <div id="acl-type-dropdown" class="dropdown is-left">
                              <div class="dropdown-trigger">
                                <button class="button is-small" aria-haspopup="true" aria-controls="dropdown-menu"
                                  (click)="toggleDropDown('acl-type-dropdown')">
                                  <span>Select service type</span>
                                  <span class="icon is-small">
                                    <i class="fa fa-sm fa-angle-down" aria-hidden="true"></i>
                                  </span>
                                </button>
                              </div>
                              <div class="dropdown-menu" id="dropdown-menu" role="menu">
                                <div class="dropdown-content">
                                  <ng-container *ngFor="let service of services | keyvalue">
                                    <a (click)="selectACLType(service.key)" class="dropdown-item">{{service.key}}</a>
                                  </ng-container>
                                </div>
                              </div>
                            </div> -->
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </ng-container>
                <div class="field is-grouped control-pad">
                  <p class="control">
                    <button (click)="addURLControl()" type="button" class="button is-small is-outlined">Add new
                      URL</button>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="sharedService.checkAuth()" class="column is-four-fifths">
          <div class="columns">
            <div class="column is-2"></div>
            <div class="column">
              <div class="field is-grouped control-pad">
                <p class="control">
                  <button (click)="openModal('confirmation-dialog')" type="button"
                    class="button is-small is-danger is-outlined">Delete</button>
                </p>
              </div>
            </div>
            <div class="column">
              <div class="field is-grouped is-pulled-right">
                <p class="control">
                  <button [routerLink]="['/control-dispatcher']" class="button is-small">Cancel</button>
                </p>
                <p class="control">
                  <button (click)="onSubmit(aclForm)" type="button" class="button is-small is-link">Save</button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
