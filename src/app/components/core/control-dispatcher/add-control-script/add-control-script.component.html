<div class="container is-fluid">
  <div class="card">
    <header class="card-header">
      <div class="card-header-title">
        <span>Add Control Script</span>
      </div>
    </header>
    <div class="card-content step-content">
      <form #scriptForm="ngForm">
        <div class="column is-four-fifths">
          <div class="field is-horizontal">
            <div class="field-label is-small">
              <label class="label">Name</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input #name=ngModel name="name" class="input is-small" type="text" placeholder="Name" required
                    [(ngModel)]="scriptName">
                </div>
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="help is-danger">
                  <div *ngIf="name.errors?.['required']">
                    Name is required.
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-small">
              <label class="label">Steps</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="steps-list" cdkDropList (cdkDropListDropped)="onDrop($event)">
                  <div *ngFor="let control of stepControls()| async; let i = index" cdkDrag
                    [cdkDragDisabled]="stepControlsList?.length < 2">
                    <div class="box" cdkDragHandle>
                      <div class="columns">
                        <div class="column">
                          <app-add-step [ngModelGroup]="'step-'+control" #stepCtrl="ngModelGroup"
                            (stepEvent)="setStep($event)" [controlIndex]="control" [config]="getConfig(control)">
                          </app-add-step>
                        </div>
                        <div class="column is-narrow" [ngClass]="{'close-btn': i > 0}">
                          <div class="field">
                            <div *ngIf="i > 0">
                              <button (click)="deleteStepControl(control)" class="delete is-small">
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-small">
              <label class="label"></label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <button (click)="addStepControl()" class="button is-small">
                    <span class="icon is-small">
                      <i class="fa fa-xs fa-plus" aria-hidden="true"></i>
                    </span>
                    <span>Add new step</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-small">
              <label class="label">ACL</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <div id="acl-dropdown" class="dropdown is-left">
                    <div class="dropdown-trigger">
                      <button class="button is-small" aria-haspopup="true" aria-controls="dropdown-menu"
                        (click)=toggleDropdown()>
                        <span>{{selectedACL}}</span>
                        <span class="icon is-small">
                          <i class="fa fa-sm fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu" role="menu">
                      <div class="dropdown-content">
                        <a (click)="selectACL(acl);toggleDropdown()" *ngFor="let acl of acls"
                          class="dropdown-item">{{acl?.name}}</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-four-fifths">
          <div class="field is-grouped is-pulled-right">
            <p class="control">
              <button [routerLink]="['/control-dispatcher']" class="button is-small">Cancel</button>
            </p>
            <p class="control">
              <button [disabled]="!scriptForm.valid" (click)="onSubmit(scriptForm)" type="button"
                class="button is-small is-link">Save</button>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
