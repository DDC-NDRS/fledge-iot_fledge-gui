<div *ngIf="!showConditionControl" class="field is-horizontal">
  <div class="field-label is-small">
    <label class="label"></label>
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control">
        <button (click)="addConditionControl()" class="button is-small">
          <span class="icon is-small">
            <i class="fa fa-xs fa-plus" aria-hidden="true"></i>
          </span>
          <span>Add Condition</span>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="field is-horizontal" *ngIf="showConditionControl">
  <div class="field-label is-small">
    <label class="label">Condition</label>
  </div>
  <div class="field-body">
    <div class="field">
      <div class="field is-horizontal">
        <div class="field">
          <div class="control">
            <input placeholder="key" class="input is-small" type="text">
          </div>
        </div>
        &nbsp;
        <div class="field">
          <div class="control">
            <div id="condition-dropdown" class="dropdown is-left">
              <div class="dropdown-trigger">
                <button class="button is-small" aria-haspopup="true" aria-controls="dropdown-menu"
                  (click)="toggleDropDown('condition-dropdown')">
                  <span>{{condition}}</span>
                  <span class="icon is-small">
                    <i class="fa fa-sm fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </div>
              <div class="dropdown-menu" id="dropdown-menu" role="menu">
                <div class="dropdown-content">
                  <a (click)="setCondition(c);toggleDropDown('condition-dropdown')" *ngFor="let c of conditions"
                    class="dropdown-item">{{c}}</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        &nbsp;
        <div class="field">
          <div class="control">
            <input placeholder="value" class="input is-small" type="text">
          </div>
        </div>
        &nbsp;
        <div class="field">
          <button (click)="deleteControl()" class="delete is-small">
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
