<div class="field is-horizontal">
  <div class="field-label is-small">
    <label class="label">Service</label>
  </div>
  <div class="field-body">
    <div class="field is-narrow">
      <div class="control">
        <div #serviceDropDown id="service-dropdown-{{controlIndex}}" class="dropdown is-left">
          <div class="dropdown-trigger">
            <button (click)="toggleDropDown(serviceDropDown.id)" class="button is-small" aria-haspopup="true"
              aria-controls="dropdown-menu">
              <span>{{selectedService? selectedService : 'Select Service'}}</span>
              <span class="icon is-small">
                <i class="fa fa-sm fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content">
              <a (click)="setService(service);toggleDropDown('service-dropdown')" *ngFor="let service of services"
                class="dropdown-item">{{service.name}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <app-add-step-value [from]='step' [index]="controlIndex" ngModelGroup="parameter" #parameterCtrl="ngModelGroup">
  </app-add-step-value>
  <app-add-step-condition [from]='step' ngModelGroup="condition" #conditionCtrl="ngModelGroup"></app-add-step-condition>
</div>
