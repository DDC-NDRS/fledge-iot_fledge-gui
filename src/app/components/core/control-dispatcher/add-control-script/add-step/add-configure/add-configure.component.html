<div class="field is-horizontal">
  <div class="field-label is-small">
    <label class="label">Category</label>
  </div>
  <div class="field-body">
    <div class="field is-narrow">
      <div class="control">
        <div #configureDropdown id="configure-dropdown-{{controlIndex}}" class="dropdown is-left">
          <div class="dropdown-trigger">
            <button (click)="toggleDropDown(configureDropdown.id)" class="button is-small" aria-haspopup="true"
              aria-controls="dropdown-menu">
              <span>{{selectedCategory? selectedCategory : 'Select category'}}</span>
              <span class="icon is-small">
                <i class="fa fa-sm fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content">
              <tree-root #tree [nodes]="nodes" [options]="options"
                (activate)="onNodeActive($event); toggleDropDown('configure-dropdown')"></tree-root>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="selectedCategory" class="field is-horizontal">
  <div class="field-label is-small">
    <label class="label">Item</label>
  </div>
  <div class="field-body">
    <div class="field is-narrow">
      <div class="control">
        <div #configItem id="config-dropdown" class="dropdown is-left">
          <div class="dropdown-trigger">
            <button (click)="toggleDropDown(configItem.id)" class="button is-small" aria-haspopup="true"
              aria-controls="dropdown-menu">
              <span>{{ selectedConfigItem ? selectedConfigItem : 'Select item' }}</span>
              <span class="icon is-small">
                <i class="fa fa-sm fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content">
              <a (click)="setItem(c); toggleDropDown('config-dropdown')" *ngFor="let c of configItems"
                class="dropdown-item">{{c?.data?.displayName}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="field is-narrow">
      <div class="control">
        <input class="input is-small name-control" name="value" type="text" placeholder="value"
          (ngModelChange)="setValue($event)" [ngModel]="configValue">
      </div>
    </div>
  </div>
</div>
<app-add-step-condition #configureCondition [from]='step' [index]="controlIndex" [condition]="config?.value?.condition">
</app-add-step-condition>
