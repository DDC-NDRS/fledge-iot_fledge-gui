<div class="columns is-mobile">
  <div class="column">
    <div id="graph-key-dropdown" class="is-pulled-right dropdown is-right">
      <div class="dropdown-trigger">
        <button class="button is-rounded" aria-haspopup="true" aria-controls="dropdown-menu" (click)=toggleDropdown()>
          <span>Select Graphs</span>
          <span class="icon is-small">
            <i class="fa fa-angle-down" aria-hidden="true"></i>
          </span>
        </button>
      </div>
      <div class="dropdown-menu" id="dropdown-menu" role="menu">
        <div class="dropdown-content">
          <div *ngFor="let data of statisticsKeys" class="dropdown-item">
            <div class="field is-grouped">
              <div class="control checkbox">
                <input [value]='data.key' type="checkbox" [checked]='data.checked' (click)="checkedGraph($event)"> {{data.key}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="columns is-mobile">
  <div class="column">
    <div class="columns is-multiline">
      <div class="column columns-content is-one-third" *ngFor="let statistic of graphsToShow">
        <div *ngIf="statistic != undefined" class="box">
          <h6 class="subtitle is-6">{{ statistic.description }}</h6>
          <br/>
          <app-chart [type]="statistic.chartType" [data]="statistic.chartValue" [options]="chartOptions"></app-chart>
          <br/>
          <h6>Total since startup:
            <b> {{ statistic.value }} </b>
          </h6>
          <small>
            <i class="has-text-weight-light has-text-grey">* latest {{statistic.limit}} records</i>
          </small>
        </div>
      </div>
    </div>
  </div>
