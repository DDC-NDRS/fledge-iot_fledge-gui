<ng-progress [positionUsing]="'marginLeft'" [minimum]="0.15" [maximum]="1" [speed]="200" [showSpinner]="true"
  [direction]="'leftToRightIncreased'" [color]="'#1B95E0'" [trickleSpeed]="300" [thick]="true" [ease]="'linear'">
</ng-progress>
<div id="south-service-modal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p *ngIf="service != undefined " class="modal-card-title is-size-5">{{service.name}} South Service</p>
      <button class="delete" aria-label="close" (click)="toggleModal(false)"></button>
    </header>
    <section class="modal-card-body">
      <ng-container *ngIf="!isWizard">
        <div class="box animated slideInLeft">
          <app-view-config-item #serviceConfigView *ngIf="category" [categoryConfigurationData]="category" [useProxy]="useProxy"></app-view-config-item>
          <div *ngIf="childConfiguration != null" class="field is-horizontal is-pulled-right" style="margin-bottom: 0%;">
            <button class="button is-small is-text" (click)="getAdvanceConfig(childConfiguration)">{{advanceConfigButtonText}}</button>
          </div>
          <br />
          <div [hidden]="!isAdvanceConfig">
            <app-config-children (onConfigChanged)="getChangedConfig($event)"></app-config-children>
          </div>
          <div *ngIf="service != undefined" class="columns">
            <div class="column">
              <div class="field is-horizontal">
                <div class="field-label has-text-left">
                  <label class="label">Enabled</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <input [formControl]="svcCheckbox" class="checkbox" type="checkbox" [checked]="service.status !== 'shutdown' && service.status !== '' ">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="columns">
            <div class="column has-text-centered">
              <span class="label is-size-6"><a (click)="openAddFilterModal(true)">Applications <i class="fa fa-plus-circle"
                    aria-hidden="true"></i></a></span>
            </div>
          </div>
          <div *ngIf="filterPipeline != undefined" class="columns">
            <div class="column">
              <section class="accordions" dndDropzone dndEffectAllowed="copyMove" (dndDrop)="onDrop($event, filterPipeline)">

                <article dndPlaceholderRef class="is-light accordion dndPlaceholder">
                </article>
                <article *ngFor="let filter of filterPipeline; let i = index" [dndDraggable]="filter" (dndStart)="onDragStart(i)"
                  class="is-light accordion" [attr.id]="i">

                  <div class="accordion-header" (click)="activeAccordion(i, filter)">
                    <p>{{filter}}</p>
                    <button class="is-dark toggle" aria-label="toggle"></button>
                  </div>
                  <div class="accordion-body">
                    <div class="accordion-content" hidden>
                      <app-view-config-item #filterConfigView *ngIf="filterConfiguration" [categoryConfigurationData]="filterConfiguration"
                        [useFilterProxy]="useFilterProxy" [formId]="item"></app-view-config-item>
                      <div class="field is-pulled-right">
                        <button class="button is-small" (click)="deleteFilter(i)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                      </div>
                    </div>
                  </div>
                </article>
              </section>
            </div>
          </div>
          <hr>
          <div class="columns">
            <div class="column">
              <div class="field is-grouped is-pulled-right">
                <p class="control">
                  <button class="button is-small" (click)="toggleModal(false)">Cancel</button>
                </p>
                <p class="control">
                  <button class="button is-small is-link" (click)="proxy()">Save</button>
                </p>
              </div>
            </div>
          </div>
          <hr>
          <button id="ss" *ngIf="service != undefined" class="is-hidden button is-small is-link is-pulled-right"
            (click)="saveChanges(service.name)">Save</button>
          <ng-container *ngIf="service != undefined">
            <div *ngIf="service.schedule_enabled" class="field is-horizontal">
              <div class="field-label has-text-left">
                <label class="label">Service Info</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <ng-container *ngIf="service.protocol && service.address && service.management_port">
                    <small>{{service.protocol}}://{{service.address}}:{{service.management_port}}</small>
                  </ng-container>
                </div>
              </div>
            </div>
            <p class="buttons is-pulled-right">
              <button (click)="getAssetReadings(service)" class="button is-small">
                <span>Export Readings</span>
              </button>
              <button (click)="openDeleteModal(service.management_port, service.protocol, service.name, 'Warning: Deleting this service can not be undone. Continue', 'deleteService')"
                class="button is-small">Delete Service</button>
            </p>
          </ng-container>
        </div>
      </ng-container>
      <ng-container *ngIf="isWizard">
        <div class="box animated slideInRight">
          <app-add-filter-wizard (notify)="onNotify($event)" [serviceName]="service['name']"></app-add-filter-wizard>
        </div>
      </ng-container>
    </section>
  </div>
  <app-alert-dialog (deleteService)='deleteService($event)' [serviceRecord]='serviceRecord'></app-alert-dialog>
  <app-filter-alert *ngIf="filterChangeDetected" (discardChanges)="discardChanges($event)" [filerDialogData]='confirmationDialogData'></app-filter-alert>
</div>
