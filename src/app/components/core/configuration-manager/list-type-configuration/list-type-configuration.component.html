<div [formGroup]="listItemsForm">
  <ng-container *ngFor="let item of listItems.controls; let i = index">
    <div formArrayName="listItems" class="field">
      <div class="field-body">
        <div class="field">
          <div class="control mt-1">
            <div>
              <input *ngIf="configuration.items == 'integer' || configuration.items == 'float'" class="input is-small"
                type="text" formControlName="{{i}}" [minValue]="configuration?.minimum"
                [maxValue]="configuration?.maximum" appNumberOnly>
            </div>
            <input *ngIf="configuration.items == 'string'" class="input is-small" type="text" formControlName="{{i}}"
              [attr.maxLength]="configuration?.length">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <span class="icon">
              <button class="delete is-small" (click)="removeListItem(i)"></button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div>
      <span *ngIf="listItems?.controls[i]?.hasError('minValue')" class="help is-danger">
        <sup>*</sup>Value should not be less than {{configuration?.minimum}}.
      </span>
      <span *ngIf="listItems?.controls[i]?.hasError('maxValue')" class="help is-danger">
        <sup>*</sup>Value should not be greater than {{configuration?.maximum}}.
      </span>
    </div>
  </ng-container>
  <div class="field" *ngIf="listItems.length < configuration?.listSize">
    <p class="control">
      <button class="button px-0 pt-1 is-small is-link is-light has-background-white" (click)="addListItem()">
        <span class="icon is-small pt-1 mr-0">
          <i class="fa fa-xs fa-plus" aria-hidden="true"></i>
        </span>
        <span>Add List Item</span>
      </button>
    </p>
  </div>
</div>
