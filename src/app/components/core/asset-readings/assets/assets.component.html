<div class="container is-fluid">
  <div class="card">
    <span class="icon is-small tooltip is-tooltip-left tooltip-help is-pulled-right is-hovered" data-tooltip="Help"
      (click)="goToLink()">
      <i class="far fa-question-circle"></i>
    </span>
    <div class="card-content">
      <div class="content">
        <div *ngIf="showSpinner" class="app-loading">
          &nbsp;
          <svg class="spinner" viewBox="0 0 100 100">
            <circle class="path" cx="50%" cy="50%" r="10" fill="none" stroke-width="2" stroke-miterlimit="10" />
          </svg>
        </div>
        <ng-container *ngIf="!showSpinner">
          <div class="has-text-centered" *ngIf="assets != undefined && assets.length === 0">
            <small class="no-rec">No Record</small>
          </div>
          <ng-container *ngIf="assets!= undefined && assets.length > 0">
            <table class="table is-striped is-narrow scroll is-responsive is-hoverable">
              <thead>
                <tr>
                  <th>Asset</th>
                  <th>Readings</th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let asset of assets">
                  <td>{{asset.assetCode}}</td>
                  <td><span class="is-pulled-right">{{asset.count | number}}</span></td>
                  <td>
                    <a (click)="showAssetChart(asset.assetCode)" class="is-pulled-right">
                      <i class="fa fa-sm fa-chart-line" aria-hidden="true"></i>
                    </a>
                  </td>
                  <td>
                    <a (click)="showLatestReading(asset.assetCode)" class="is-pulled-right">
                      <i class="fa fa-sm fa-bolt"></i>
                    </a>
                  </td>
                  <td>
                    <a (click)="getAssetReadings(asset.assetCode, asset.count)" class="is-pulled-right">
                      <span class="icon is-small tooltip is-tooltip-right" data-tooltip="Export asset readings">
                        <i class="fa fa-sm fa-download" aria-hidden="true"></i>
                      </span>
                    </a>
                  </td>
                  <td *ngIf="developerFeaturesService.getDeveloperFeatureControl()">
                    <a (click)="openModal(asset?.assetCode)" class="is-pulled-right">
                      <span class="icon is-small tooltip is-tooltip-right" data-tooltip="Purge asset data">
                        <i class="fa fa-sm fa-eraser" aria-hidden="true"></i>
                      </span>
                    </a>
                  </td>
                  <app-confirmation-dialog [id]="asset?.assetCode">
                    <header class="modal-card-head">
                      <p class="modal-card-title is-size-6">Purge</p>
                      <button class="delete" aria-label="close" (click)="closeModal(asset?.assetCode)"></button>
                    </header>
                    <section class="modal-card-body">
                      Are you sure, you want to purge the <b>{{asset?.assetCode}}</b> data?
                    </section>
                    <footer class="modal-card-foot">
                      <button class="button is-small" (click)="closeModal(asset?.assetCode)">Cancel</button>
                      <button class="button is-small is-danger" (click)="purgeAssetData(asset?.assetCode)">Yes</button>
                    </footer>
                  </app-confirmation-dialog>
                </tr>
              <tbody>
            </table>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
  <app-readings-graph (notify)='onNotify($event)'></app-readings-graph>
</div>
