<div class="container is-fluid">
  <div class="navbar-item">
    <nav class="breadcrumb" aria-label="breadcrumbs">
      <ul>
        <li><a [routerLink]="['/developer']">Developer</a></li>
        <li><a [routerLink]="['/developer/python/package/list']">Python Packages</a></li>
        <li class="is-active">
          <a href="#" aria-current="page">Install</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="card">
    <div class="card-content step-content">
      <form>
        <div class="column is-four-fifths">
          <div class="field is-horizontal">
            <div class="field-label">
              <label class="label">Package</label>
            </div>
            <div class="field-body">
              <div class="field is-narrow">
                <div class="control">
                  <input name="name" class="input is-small" type="text" placeholder="Package" required>
                </div>

                <!-- <div *ngIf="name.invalid && (name.dirty || name.touched)" class="help is-danger">
                  <div *ngIf="name.errors?.['required']">
                    Name is required.
                  </div>
                </div> -->
              </div>

            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label">
              <label class="label">Version</label>
            </div>
            <div class="field-body">
              <div class="field is-narrow">
                <div class="control">
                  <input name="name" class="input is-small" type="text" placeholder="1.0.0">
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label">
              <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
              <div class="field is-grouped is-pulled-right">
                <p class="control">
                  <button [routerLink]="['/developer/python/package/list']" class="button is-small">Cancel</button>
                </p>
                <p class="control">
                  <button type="button" class="button is-small is-link">Install</button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
