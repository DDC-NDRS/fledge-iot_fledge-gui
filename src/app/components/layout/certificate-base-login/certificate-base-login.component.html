<div id="certificate-login-modal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head" style="flex-grow:0;">
      <p class="modal-card-title is-size-5">Login with certificate</p>
      <button class="delete" aria-label="close" (click)="toggleModal(false)"></button>
    </header>
    <section class="modal-card-body">
      <form [formGroup]="form" id="ngForm" (ngSubmit)="LoginWithCertificate()" novalidate>
        <div class="columns">
          <div class="column">
            <div *ngIf="loginCertButtonText == 'Manually put the certificate content'" class="field is-horizontal">
              <div class="field-label has-text-left">
                <label class="label">Browse Certificate</label>
              </div>
              <div class="field-body">
                <div class="field is-narrow">
                  <div class="file">
                    <label class="file-label">
                      <span class="file-cta">
                        <span class="file-icon">
                          <i class="fa fa-upload"></i>
                        </span>
                        <input type="file" required id="certificate" (change)="onCertificateChange($event)"
                          formControlName="certificate" #fileInput>
                        <small *ngIf="!isCertificateExt" class="help is-danger level-left">Not a 'certificate'
                          file.</small>
                      </span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="loginCertButtonText == 'Browse certificate'" class="columns">
          <div class="column">
            <div class="field is-horizontal">
              <div class="field-label is-grouped has-text-left">
                <label class="label">Certificate content</label>
              </div>
              <div class="control">
                <textarea class="textarea" cols="30" formControlName="certificateText"></textarea>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="field is-horizontal is-pulled-right">
        <button class="button is-small is-text" (click)="selectOptionOfCertificateLogin()">{{loginCertButtonText}}</button>
      </div>
    </section>
    <footer class="modal-card-foot">
      <button id="save" type="submit" form="ngForm" class="button is-info is-small">Login</button>
      <button class="button is-small" (click)="toggleModal(false)">Cancel</button>
    </footer>
  </div>
</div>
