<nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <div class="navbar-burger" (click)="toggleClick()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <a class="navbar-item" href="/">
      <div class="foglamp-logo"></div>
      <b>FogLAMP</b>
    </a>
  </div>
  <div class="navbar-menu is-active">
    <div class="navbar-start">
      <div class="navbar-item">
        <div class="field is-grouped is-grouped-multiline">
          <div class="control">
            <div class="tags has-addons">
              <span class="tag" [ngClass]="applyServiceStatusCustomCss(ping_info)">{{ping_info.host_name}}</span>
            </div>
          </div>

          <div *ngIf='ping_info.is_alive' class="control">
            <div class="tags has-addons">
              <span class="tag">Received</span>
              <span class="tag is-primary">{{ping_data['dataRead']}}</span>
            </div>
          </div>

          <div *ngIf='ping_info.is_alive' class="control">
            <div class="tags has-addons">
              <span class="tag">Sent</span>
              <span class="tag is-primary">{{ping_data['dataSent']}}</span>
            </div>
          </div>

          <div *ngIf='ping_info.is_alive' class="control">
            <div class="tags has-addons">
              <span class="tag">Purged</span>
              <span class="tag is-primary">{{ping_data['dataPurged']}}</span>
            </div>
          </div>

          <div *ngIf='ping_info.is_alive' class="control">
            <div class="tags has-addons">
              <span class="tag">Uptime</span>
              <span class="tag is-primary">{{uptime}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar-end">
      <div *ngIf='isUserLoggedIn' class="dropdown is-right" id="dropdown-box" (click)="toggleDropdown()">
        <div class="dropdown-trigger">
          <a class="navbar-link">
            <b class="has-text-grey"> &nbsp;{{userName}}&nbsp; </b>
            <span class="icon is-small">
              <i class="fa fa-angle-down is-hidden-desktop" aria-hidden="true"></i>
            </span>
          </a>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div class="dropdown-content">
            <a *ngIf='isUserLoggedIn' (click)="showProfile()" class="dropdown-item">
              <i class="fa fa-user" aria-hidden="true"></i>&nbsp; Profile
            </a>
            <a *ngIf='isUserLoggedIn' (click)="logout()" class="dropdown-item">
              <i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp; Log Out
            </a>
            <a *ngIf="ping_info.is_alive && isUserLoggedIn" (click)="openModal()" class="dropdown-item">
              <i class="fa fa-power-off" aria-hidden="true"></i>&nbsp; Shut Down
            </a>
            <a id="restart" *ngIf="ping_info.is_alive && isUserLoggedIn" (click)="openRestartModal()" class="dropdown-item">
              <i class="fa fa-refresh" aria-hidden="true"></i>&nbsp; Restart
            </a>
          </div>
        </div>
      </div>
      <div *ngIf="ping_info.is_alive && isAuthOptional" class="icon has-text-danger is-large">
        <a class=" tooltip is-tooltip-left" data-tooltip="Shut Down FogLAMP" (click)="openModal()">
          <i class="fa fa-power-off" aria-hidden="true"></i>
        </a>
      </div>
      <div *ngIf="ping_info.is_alive && isAuthOptional" class="icon has-text-danger is-large">
        <a id="restart" class=" tooltip is-tooltip-left" data-tooltip="Restart FogLAMP" (click)="openRestartModal()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </div>
  <app-shutdown-modal (shutdown)='shutdown()' [shutDownData]='shutDownData'></app-shutdown-modal>
  <app-restart-modal (restart)='restart()' [restartData]='restartData'></app-restart-modal>
</nav>
