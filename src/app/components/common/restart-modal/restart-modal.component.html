<div id="restartModal-box" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title is-size-5">Restart FogLAMP</p>
        </header>
        <section class="modal-card-body">
            <article class="message is-warning">
                <div class="message-body">
                    {{ restartData.message }}
                </div>
            </article>

        </section>
        <footer class="modal-card-foot">
            <button class="button is-small" (click)="triggerAction()">Restart</button>
            <button class="button is-small" (click)="toggleModal(false)">Cancel</button>
        </footer>
    </div>
</div>
