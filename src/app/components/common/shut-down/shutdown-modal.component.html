<div id="shutdownModal-box" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title is-size-5">Shut Down FogLAMP</p>
        </header>
        <section class="modal-card-body">
            <article class="message is-danger">
                <div class="message-body">
                    {{ shutDownData.message }}
                </div>
            </article>
        </section>
        <footer class="modal-card-foot">
            <button class="button is-small" (click)="triggerAction()">Shut Down</button>
            <button class="button is-small" (click)="toggleModal(false)">Cancel</button>
        </footer>
    </div>
</div>
