<div id="upload_certificate_modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Upload Certificate</p>
        <button class="delete" aria-label="close" (click)="toggleModal(false)"></button>
      </header>
      <section class="modal-card-body">
        <div class="card-content">
          <form [formGroup]="form" novalidate>
            <div class="columns">
              <div class="column is-fullwidth">
                <div class="file has-name">
                  <label class="file-label">
                      <input class="file-input" type="file">
                      <span class="file-cta">
                          <span class="file-icon">
                              <i class="fa fa-upload"></i>
                          </span>
                          <span class="file-label">
                              Upload key
                          </span>
                      </span>
                      <span class="file-name"></span>
                  </label>
                </div>
              </div>             
            </div>
            <div class="columns">
              <div class="column is-fullwidth">
                <div class="file has-name">
                    <label class="file-label">
                        <input class="file-input" type="file">
                        <span class="file-cta">
                        <span class="file-icon">
                            <i class="fa fa-upload"></i>
                        </span>
                        <span class="file-label">
                            Upload Certficate
                        </span>
                        </span>
                        <span class="file-name"></span>
                    </label>
                </div>
              </div>
            </div>
            <div class="columns">
              <div class="column">
                <div class="field">
                  <div class="control">
                    <button id="save" type="submit" class="button is-small is-success" (click)="uploadCertificate()">Import</button>
                  </div>
                  <small>
                  <label class="checkbox">
                    <input type="checkbox" formControlName="overwrite">
                    Overwrite
                  </label>
                </small>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>
