<div id="modal-box" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <section class="modal-card-body">
      {{childData.message}}<span class="has-text-black has-text-weight-semibold">&nbsp;{{childData.name}}?</span>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success" (click)="callMethod()">Yes</button>
      <button class="button" (click)="toggleModal(false)"> No</button>
    </footer>
  </div>
</div>
