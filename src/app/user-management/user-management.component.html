<div class="columns">
  <ng-progress [positionUsing]="'marginLeft'" [minimum]="0.15" [maximum]="1" [speed]="200" [showSpinner]="true" [direction]="'leftToRightIncreased'"
    [color]="'#1B95E0'" [trickleSpeed]="300" [thick]="true" [ease]="'linear'">
  </ng-progress>
  <div class="column is-offset-1 is-four-fifths">
    <div class="card">
      <header class="card-header">
        <p class="card-header-title">
          User Management
        </p>
        <div>
          <a class="button is-light" (click)="openCreateUserModal()">Add User&nbsp;
            <i class="fa fa-user" aria-hidden="true"></i>
          </a>
        </div>
      </header>
      <div class="card-content">
        <table class="table scroll is-responsive">
          <thead id="head">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Role</th>
            </tr>
          </thead>
          <tr *ngFor="let user of userRecord">
            <td>{{user.userId}}</td>
            <td>
              {{user.userName}}
            </td>
            <td>
              {{user.roleName}}
            </td>
            <td>
              <a (click)="editUser(user.useId)" class="button is-text">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </a>
            </td>
            <td>
              <a (click)="openModal(user.userId, user.userName, 'Are you sure, You want to delete the user')" class="button is-text">
                <i class="fa fa-minus-circle" aria-hidden="true"></i>
              </a>
            </td>
          </tr>
        </table>
        <app-modal (deleteUserService)='deleteUser($event)' [childData]='childData'></app-modal>
        <app-create-user (notify)='onNotify()' ></app-create-user>
      </div>
    </div>
  </div>
</div>
